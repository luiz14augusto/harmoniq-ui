name: CI
on:
  push: { branches: [ main, master ] }
  pull_request:
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'yarn' }
      - name: Install
        run: yarn --frozen-lockfile || yarn
      - name: Lint
        run: yarn lint || echo "lint warnings"
      - name: Test
        run: yarn test
      - name: Coverage
        run: yarn coverage
      - name: Build
        run: yarn build
      - name: Size Limit
        run: yarn size:ci || true
      - name: Build Storybook
        run: yarn build-storybook
